glass-theme:
  # Image de fond et base
  lovelace-background: "center / cover no-repeat fixed url('https://raw.githubusercontent.com/xez7082/glass-theme/main/background.png')"
  primary-color: "#00f9f9"
  accent-color: "#00f9f9"
  
  modes:
    dark:
      # Variables de cartes standards
      ha-card-background: "rgba(10, 12, 18, 0.6)"
      ha-card-border-radius: "18px"
      ha-card-border-width: "1px"
      ha-card-border-color: "#00f9f9"

      # Injection Card-Mod (Le moteur du design)
      card-mod-theme: "glass-theme"
      card-mod-card: |
        ha-card {
          backdrop-filter: blur(15px) !important;
          -webkit-backdrop-filter: blur(15px) !important;
          border: 1px solid #00f9f9 !important;
          box-shadow: 0 0 10px rgba(0, 249, 249, 0.15), 0 8px 32px 0 rgba(0, 0, 0, 0.5) !important;
        }
      
      # Sidebar et en-tÃªte
      app-header-background-color: "rgba(0, 0, 0, 0.5)"
      sidebar-background-color: "rgba(5, 5, 10, 0.8)"
      state-icon-active-color: "#00f9f9"
