glass-theme:
  # Image de fond et base
  lovelace-background: "center / cover no-repeat fixed url('https://raw.githubusercontent.com/xez7082/glass-theme/main/f.png')"
  primary-color: "#00f9f9"
  accent-color: "#00f9f9"
  
  modes:
    dark:
      # Variables de cartes standards
      ha-card-background: "rgba(10, 12, 18, 0.4)"
      ha-card-border-radius: "18px"
      ha-card-border-width: "1px"
      ha-card-border-color: "#00f9f9"

      # Injection Card-Mod (Le moteur du design)
      card-mod-theme: "glass-theme"
      
      # Style pour TOUTE l'interface (Scrollbar incluse)
      card-mod-theme-grid: |
        /* --- Personnalisation de la Scrollbar --- */
        *::-webkit-scrollbar {
          width: 6px !important;
          height: 6px !important;
        }
        *::-webkit-scrollbar-track {
          background: rgba(0, 0, 0, 0.2) !important;
        }
        *::-webkit-scrollbar-thumb {
          background: #00f9f9 !important;
          border-radius: 10px !important;
          box-shadow: 0 0 10px #00f9f9 !important; /* Glow sur la barre */
        }
        *::-webkit-scrollbar-thumb:hover {
          background: #ffffff !important; /* Blanchit au survol */
        }

      card-mod-card: |
        ha-card {
          backdrop-filter: blur(20px) !important;
          -webkit-backdrop-filter: blur(20px) !important;
          border: 1px solid rgba(0, 249, 249, 0.4) !important;
          box-shadow: 0 0 10px rgba(0, 249, 249, 0.1), 0 8px 32px 0 rgba(0, 0, 0, 0.5) !important;
          background-image: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 50%) !important;
          transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1) !important;
        }

        ha-card:hover {
          transform: translateY(-5px) scale(1.01) !important;
          border: 1.5px solid rgba(0, 249, 249, 1) !important;
          box-shadow: 0 0 25px rgba(0, 249, 249, 0.4), 0 15px 40px rgba(0, 0, 0, 0.7) !important;
          backdrop-filter: blur(30px) !important;
        }
        
        .card-header {
          color: #00f9f9 !important;
          text-shadow: 0 0 10px rgba(0, 249, 249, 0.5);
          font-weight: 300 !important;
        }

      # Sidebar et en-tÃªte
      app-header-background-color: "rgba(0, 0, 0, 0.3)"
      sidebar-background-color: "rgba(5, 5, 10, 0.6)"
      state-icon-active-color: "#00f9f9"
      paper-item-icon-active-color: "#00f9f9"
