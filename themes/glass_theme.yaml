glass-theme:
  # Image de fond et base
  lovelace-background: "center / cover no-repeat fixed url('https://raw.githubusercontent.com/xez7082/glass-theme/main/f.png')"
  primary-color: "#00f9f9"
  accent-color: "#00f9f9"
  
  modes:
    dark:
      # Variables de cartes standards
      ha-card-background: "rgba(10, 12, 18, 0.4)" # Un peu plus transparent pour mieux voir le flou
      ha-card-border-radius: "18px"
      ha-card-border-width: "1px"
      ha-card-border-color: "#00f9f9"

      # Injection Card-Mod
      card-mod-theme: "glass-theme"
      card-mod-card: |
        ha-card {
          backdrop-filter: blur(20px) !important;
          -webkit-backdrop-filter: blur(20px) !important;
          border: 1px solid rgba(0, 249, 249, 0.6) !important;
          box-shadow: 0 0 15px rgba(0, 249, 249, 0.2), 0 8px 32px 0 rgba(0, 0, 0, 0.6) !important;
          
          /* Effet de reflet interne (Gloss) */
          background-image: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 50%) !important;
        }
        
        /* Embellissement des titres de cartes */
        .card-header {
          color: #00f9f9 !important;
          text-shadow: 0 0 10px rgba(0, 249, 249, 0.5);
          font-weight: 300 !important;
          letter-spacing: 1px;
        }

      # --- Embellissement de l'interface globale ---
      # Barre du haut (Header) plus vitrée
      app-header-background-color: "rgba(0, 0, 0, 0.3)"
      app-header-text-color: "#00f9f9"
      
      # Sidebar
      sidebar-background-color: "rgba(5, 5, 10, 0.6)"
      sidebar-icon-color: "#00f9f9"
      sidebar-selected-icon-color: "#00f9f9"
      sidebar-selected-text-color: "#00f9f9"
      
      # Icônes
      state-icon-active-color: "#00f9f9"
      paper-item-icon-active-color: "#00f9f9"
      
      # Badges
      label-badge-red: "#00f9f9"
      label-badge-text-color: "#ffffff"
