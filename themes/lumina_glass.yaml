Lumina Glass:
  # Global
  modes:
    dark:
      # Background principal (Gradiant dynamique style Lumina)
      lovelace-background: "radial-gradient(circle at center, #1a2a3a 0%, #07080a 100%)"
      
      # Card Style
      ha-card-background: "rgba(20, 25, 35, 0.65)"
      ha-card-border-radius: "16px"
      ha-card-border-color: "rgba(0, 210, 255, 0.15)"
      ha-card-border-width: "1px"
      
      # Glassmorphism (NÃ©cessite Card-Mod)
      card-mod-theme: "Lumina Glass"
      card-mod-card: |
        ha-card {
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
          border: 1px solid rgba(255, 255, 255, 0.05) !important;
        }

      # Couleurs Lumina
      primary-color: "#00d2ff"
      accent-color: "#00d2ff"
      state-icon-color: "#00d2ff"
      state-icon-active-color: "#00d2ff"
      
      # Sidebar
      sidebar-background-color: "rgba(10, 12, 18, 0.9)"
      sidebar-selected-icon-color: "#00d2ff"
